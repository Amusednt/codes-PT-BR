<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        /* Define o estilo do container principal */
        .card {
            width: 300px;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            background: #f3f3f3;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease; /* Suaviza o movimento */
            font-family: Arial, sans-serif;
        }

        /* Efeito de "levante" ao passar o mouse */
        .card:hover {
            transform: translateY(-10px);
            background: #e0f7fa;
        }

        /* Estilização do título */
        .card h2 {
            color: #333;
            margin-bottom: 5px;
        }

        /* Estilização do parágrafo */
        .card p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>João Silva</h2>
        <p>Desenvolvedor Full Stack</p>
        <button>Conectar</button>
    </div>

</body>
</html>
